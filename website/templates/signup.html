{% extends "base.html" %}
{% block title %}
Sign Up
{% endblock %}

{% block content %}

<form action = "/signup" method="POST" class = "signup-form container my-5">
    <div class="row">
        <!-- Left side-->
         <div class="col-md-6 branding-section d-none d-md-flex align-items-center justify-content-center">
            <div class="text-center p-4">
                <h2>Welcome to Our Community</h2>
                <p>Connect with friends and the world around you.</p>
            </div>
         </div>
        <!-- Right side: Sign Up Form -->
         <div class="col-md-6">
            <div class="card shadow-lg form-card">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Sign Up</h2>

                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" class="form-control" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" required>
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" class="form-control" required>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
                    <p class="text-center">Already have an account? <a href="/login">Log in</a></p>
                </div>
            </div>
         </div> 
    </div>
</form>

{% endblock %}
